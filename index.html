<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <div class="gallery-item" data-category="nature">
      <img src="https://source.unsplash.com/300x200/?nature,water" alt="Nature 1">
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://source.unsplash.com/300x200/?city,night" alt="City 1">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://source.unsplash.com/300x200/?nature,forest" alt="Nature 2">
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://source.unsplash.com/300x200/?city,skyline" alt="City 2">
    </div>
    <!-- Add more items as needed -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <div class="lightbox-nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
